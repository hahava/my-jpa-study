plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hibernate:hibernate-entitymanager:5.6.1.Final'
    implementation 'mysql:mysql-connector-java:8.0.27'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
